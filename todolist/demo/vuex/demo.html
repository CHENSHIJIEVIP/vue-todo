<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vuex-state</title>
	<script src="../../node_modules\vue\dist\vue.js"></script>
	<script src="../../node_modules\vuex\dist\vuex.js"></script>
</head>	
<body>
	<div id="app">
		<h2>{{msg}}</h2>
		<counter :count="count"></counter>
	</div>
	<script>
		const counter = {
			props:['count'],
			template:`
				<div><p>{{count}}</p></div>
			`
			/*computed:{
				count(){
					return this.$store.state.count
				}
			}*/
		}
		const store = new Vuex.Store({
			state:{
				count:10
			}
		});
		new Vue({
			el:'#app',
			//store,	
			data:{
				count:20,
				msg:'vuex使用'
			},
			components:{
				counter
			}
		})
	</script>
</body>
</html>
