<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vuex-mutations</title>
	<script src="../../node_modules\vue\dist\vue.js"></script>
	<script src="../../node_modules\vuex\dist\vuex.js"></script>
</head>	
<body>
	<div id="app">
		<h2>{{msg}}</h2>
		<a href="javascript:;" @click="add">++</a>
		<counter></counter>

	</div>
	<script>
		const counter = {
			template:`
				<div>
					<div><p>dianjiliang:{{count}}</p></div>
					<div>username:{{name}}</div>
				</div>
				
			`,
			computed:{
				count(){
					return this.$store.state.count
				},
				name(){
					return this.$store.state.name
				}
			}
		}
		const store = new Vuex.Store({
			state:{
				count:10,
				name:'tom'
			},
			mutations:{
				increment(state,num){
					state.count += num
				},
				upateName(state,username){
					state.name = username
				}
			}
		});
		new Vue({
			el:'#app',
			store,
			components:{
				counter
			},
			data:{
				msg:'vuex使用'
			},
			methods:{
				add(){
					this.$store.commit('increment',20)
					this.$store.commit('upateName','jack')
				}
			}
			
		})
	</script>
</body>
</html>
